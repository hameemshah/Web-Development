<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML FORM</title>
	<style type="text/css">
		body {
			background: papayawhip;
			font-family: comic sans ms;
		}
		fieldset {
			background: palegoldenrod;
		}
		input {
			border: 0 0 1px 0;
			background: beige;
			padding: 5px 0;
			border-radius: 8px;
			border: 0;
			font-family: times new roman;
			color: #FF6263;
			text-align: center;
		}
		.error {
			border: 1px solid red;
		}
	</style>
		<script>
		function validateForm () {
			arr = ['fname', 'dob', 'password1', 'password2','email','tel','gender','pic','distance', 'website', 'color', 'time']
			for (let i = 0; i <= arr.length; i++) {	
				let x = document.forms['myForm'][arr[i]].value;
				if (x=='') {
					alert(arr[i] + ' cannot be empty.');
					return false;
				}
			}
			let p1 = document.forms['myForm']['password1'].value;
			let p2 = document.forms['myForm']['password2'].value;
			
			if (p1 != p2) {
				alert("Password should be same");
				return false;
			}
		}
	</script>
</head>
<body>
	<h3>Welcome to My Form</h3>
	<form action="/action_page.php" name='myForm' method="post" accept-charset="utf-8" 
			onsubmit="return validateForm()">
		<fieldset>
			<legend>Complete Your Verification</legend>
		<p>
			<label for="name">Enter Your Name:</label>
			<input type="text" name="fname">
		</p>
		<p>
			<label for="dob">Enter Your Date of Birth :</label>
			<input type="date" name="dob" id="dob" max="2022-10-26" min="1940-01-01">
			<input type="number" name="age" id="age" readonly>
		</p>
		<p>
			<label for="password1">Enter Your Password :</label>
			<input type="password" id="password1" name="password1">
		</p>
		<p>
			<label for="password2">Confirm Your Password :</label>
			<input type="password" name="password2" id="password2">
		</p>
		<p>
			<label>Enter Your Email :</label>
			<input type="Email" name="email" id="email">
		</p>
		<p>
			<label>Enter Your Telephone :</label>
			<input type="tel" name="tel" id="tel">
		</p>
		<p>
			<label for="gender">Choose Your Gender :</label>
			<input type="radio" name="gender" value="Male" id="male">
			<label for="gender">Male</label>
			<input type="radio" name="gender" value="Female" id="female">
			<label for="gender">Female</label>
		</p>
		<p>
			<label for="lang">Choose your Languages :</label>
			<input type="checkbox" name="lang" value="Urdu" id="urdu"> Urdu
			<input type="checkbox" name="lang" value="Hindi" id="hindi">Hindi
			<input type="checkbox" name="lang" value="Englis" id="english"> English
			<input type="checkbox" name="lang" value="Others" id="others"> Others
		</p>
		<p>
			<label>Upload Your Picture</label>
			<input type="file" name="pic" id="pic">
		</p>
		<p>
			<label>How much do you agree with climate change is fatal</label>
			<input type="range" name="distance" min="0" max="20" id="distance">
		</p>
		<p>
			<label>Enter URL of your website (optional)</label>
			<input type="url" name="website" id="website">
		</p>
		<p>
			<label>Choose Your favourite Color :</label>
			<input type="Color" name="color" id="color">
		</p>
		<p>
			<label>Enter Your usual wake up time :</label>
			<input type="time" name="time" id="time">
		</p>
		<p>
			<input type="submit" value="SIGN UP" id="submit">
		</p>
		</fieldset>
	</form>
</body>
</html>
