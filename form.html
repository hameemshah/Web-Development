<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test Web Page</title>
	<style type="text/css">
		input {
			border: 0 0 1px 0;
		}
	</style>
</head>
<body>
	<h3>Welcome to My Form</h3>
	<form action="about.html" method="GET" accept-charset="utf-8" onsubmit="return validateForm()">
		<fieldset>
			<legend>Complete Your Verification</legend>
		<p>
			<label for="name">Enter Your Name:</label>
			<input type="text" id="name">
		</p>
		<p>
			<label for="dob">Enter Your Date of Birth :</label>
			<input type="date" name="dob" max="2022-10-26" min="1940-01-01">
			<input type="number" name="age" readonly>
		</p>
		<p>
			<label for="password1">Enter Your Password :</label>
			<input type="password" name="password1">
		</p>
		<p>
			<label for="password2">Confirm Your Password :</label>
			<input type="password" name="password2">
		</p>
		<p>
			<label>Enter Your Email :</label>
			<input type="Email" name="emil">
		</p>
		<p>
			<label>Enter Your Telephone :</label>
			<input type="tel" name="tel">
		</p>
		<p>
			<label for="gender">Choose Your Gender :</label>
			<input type="radio" name="gender" value="Male">
			<label for="gender">Male</label>
			<input type="radio" name="gender" value="Female">
			<label for="gender">Female</label>
		</p>
		<p>
			<label for="lang">Choose your Languages :</label>
			<input type="checkbox" name="lang" value="Urdu"> Urdu
			<input type="checkbox" name="lang" value="Hindi">Hindi
			<input type="checkbox" name="lang" value="Englis"> English
			<input type="checkbox" name="lang" value="Others"> Others
		</p>
		<p>
			<label>Upload Your CV</label>
			<input type="file" name="cv">
		</p>
		<p>
			<label>How much do you agree with climate change is fatal</label>
			<input type="range" name="distance" min="0" max="20" >
		</p>
		<p>
			<label>Enter URL of your website (optional)</label>
			<input type="url" name="website">
		</p>
		<p>
			<label>Choose Your favourite Color :</label>
			<input type="Color" name="color">
		</p>
		<p>
			<label>Enter Your usual wake up time :</label>
			<input type="time" name="time">
		</p>
		<p>
			<input type="submit" value="SIGN UP">
		</p>
		</fieldset>
	</form>
	<script type="text/javascript">
		function validateForm () {	
		    x = document.querySelector("#name");
			if (x == "") {
				alert("Name Cannot be empty !!!!");
			}
		}
	</script>
</body>
</html>
