<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>New Tags</title>
	<style type="text/css">
		details {
		    border: 1px solid #aaa;
		    border-radius: 4px;
		    padding: .5em .5em 0;
		}

		summary {
		    font-weight: bold;
		    margin: -.5em -.5em 0;
		    padding: .5em;
		}

		details[open] {
		    padding: .5em;
		}

		details[open] summary {
		    border-bottom: 1px solid #aaa;
		    margin-bottom: .5em;
		}
	</style>
</head>
<body>
	There was
	<details> 
    	<summary>
    		Obnoxious
    	</summary>
    	Harmfull, anyoing, filthy etc.
	</details>
	man who lived in Maryland.
</body>
</html>
